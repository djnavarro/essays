{{ if ne .Paginator.TotalPages 0 }}
    <div class="paginator">
        {{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}" class="older">«««</a>
        {{ else }}
            <a class="older disabled">«««</a>
        {{ end }}

        {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}" class="newer">»»»</a>
        {{ else }}
            <a class="newer disabled">»»»</a>
        {{ end }}
    </div>
{{ end }}
